# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test multimedia storage path
app.multimedia.storage.path=./test-multimedia-files

# Disable OAuth2 for tests to avoid circular dependency issues
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration

# Test logging
logging.level.net.kem.whatsapp=DEBUG
logging.level.org.springframework.security=DEBUG
