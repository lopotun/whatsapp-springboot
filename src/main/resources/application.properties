spring.application.name=whatsapp-springboot

# Configuration for multimedia file storage
app.multimedia.storage.path=./multimedia-files

# Database Configuration - PostgreSQL for production
spring.datasource.url=jdbc:postgresql://localhost:15432/whatsapp_chatviewer
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${WHATSAPPCHATVIEWER_DB_USERNAME:postgres}
spring.datasource.password=${WHATSAPPCHATVIEWER_DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Max file size
spring.servlet.multipart.max-file-size=250MB
# Max request size
spring.servlet.multipart.max-request-size=250MB

# H2 Console (for development) - only enabled when using H2
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Security Configuration
spring.security.user.name=${WHATSAPPCHATVIEWER_ADMIN_USERNAME:admin}
spring.security.user.password=${WHATSAPPCHATVIEWER_ADMIN_PASSWORD:password}

# Session Configuration
server.servlet.session.timeout=30m
spring.session.timeout=30m

# Logging Configuration
logging.level.net.kem.whatsapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${WHATSAPPCHATVIEWER_GOOGLE_CLIENT_ID:your-google-client-id-here}
spring.security.oauth2.client.registration.google.client-secret=${WHATSAPPCHATVIEWER_GOOGLE_CLIENT_SECRET:your-google-client-secret-here}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
