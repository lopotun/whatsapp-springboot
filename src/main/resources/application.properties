spring.application.name=whatsapp-springboot

# Configuration for multimedia file storage
app.multimedia.storage.path=./multimedia-files

# Database Configuration - PostgreSQL for production
spring.datasource.url=jdbc:postgresql://localhost:5432/whatsapp_chatviewer
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Max file size
spring.servlet.multipart.max-file-size=250MB
# Max request size
spring.servlet.multipart.max-request-size=250MB

# H2 Console (for development) - only enabled when using H2
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=password

# Session Configuration
server.servlet.session.timeout=30m
spring.session.timeout=30m

# Logging Configuration
logging.level.net.kem.whatsapp=DEBUG
logging.level.org.springframework.security=DEBUG
